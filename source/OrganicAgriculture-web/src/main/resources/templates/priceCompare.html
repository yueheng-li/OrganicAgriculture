<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head th:replace="layout/header :: head"></head>
    <body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">OrganicAgriculture Admin</a>
			</div>

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<span class="input-group-btn">
								</span>
							</div>
						</li>
						<li><a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Product-List</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Price Compare</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
			    <br/>
				<div class="col-lg-10">
				</div>
				<div class="col-lg-2">
<!-- 					<a th:href="@{/download?#{pno}}"><input type="button" value="Excel Download" style="margin-bottom:20px" onclick="download()"/></a> -->
					<input type="button" value="Excel Download" style="margin-bottom:20px" onclick="download()"/>
				</div>
				<br/>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<!-- /.panel -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i> Bar Chart Example
							<div class="pull-right"></div>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-4">
									<div class="table-responsive">
									</div>
									<!-- /.table-responsive -->
								</div>
								<!-- /.col-lg-4 (nested) -->
								<div class="col-lg-8">
									<div id="morris-bar-chart"></div>
								</div>
								<!-- /.col-lg-8 (nested) -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<!-- /.col-lg-8 -->
				<!-- /.col-lg-4 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	
	<!-- import html layout/footer.html -->
	<div th:include="layout/footer :: footer"></div>
	<input type="hidden" th:value="${pno}" id="pno"/>
	<script type="text/javascript" th:src="@{/jquery/jquery-dateFormat.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/highcharts.js}"></script>
	<script type="text/javascript" th:src="@{/js/priceComare.js}"></script>
    </body>
</html>
